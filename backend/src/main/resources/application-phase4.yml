spring:
  config:
    activate:
      on-profile: phase4

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/shortly?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 40
      minimum-idle: 8
      connection-timeout: 2000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariPool

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 20
          min-idle: 5

  # Caffeine (L1 Cache)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m,recordStats


# Tomcat
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    connection-timeout: 15000
    max-connections: 5000
    accept-count: 1000
    threads:
      max: 350
      min-spare: 50

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.io.shortly: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
