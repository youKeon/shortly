spring:
  config:
    activate:
      on-profile: phase5

  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/shortly?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:d4594283!}
    hikari:
      maximum-pool-size: 40
      minimum-idle: 8
      connection-timeout: 2000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariPool

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis (Reactive)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms

  # Caffeine (L1 Cache)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=10m,recordStats

# Netty (WebFlux)
server:
  port: ${SERVER_PORT:8080}
  netty:
    connection-timeout: 15s
    idle-timeout: 60s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.io.shortly: INFO
    reactor.netty: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

