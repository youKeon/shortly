shortly:
  url-service:
    base-url: ${URL_SERVICE_URL:http://localhost:8081}
    connect-timeout: 1000  # 연결 타임아웃: 1초 (Cascading Failure 방지)
    read-timeout: 2000     # 읽기 타임아웃: 2초 (URL Service 장애 시 빠른 실패)

server:
  port: 8082
  tomcat:
    mbeanregistry:
      enabled: true
    threads:
      max: 400
      min-spare: 50

spring:
  application:
    name: shortly-redirect-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:redirect-service-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.io.shortly.shared.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1           # Leader만 확인 (클릭 이벤트는 유실 허용)
      properties:
        linger.ms: 10   # 배치 처리
    listener:
      ack-mode: batch                               # 자동 커밋

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 1000ms              # 연결 타임아웃
      connect-timeout: 1000ms      # 명시적 연결 타임아웃
      lettuce:
        pool:
          max-active: 8            # 최대 활성 연결
          max-idle: 8              # 최대 유휴 연결
          min-idle: 2              # 최소 유휴 연결
          max-wait: 1000ms         # 풀에서 연결 대기 시간
        shutdown-timeout: 200ms    # 종료 타임아웃
        command-timeout: 1000ms    # 명령 실행 타임아웃

logging:
  file:
    name: logs/shortly-redirect-service.log
  level:
    root: INFO
    com.io.shortly.redirect: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      process: true
      system: true
      http: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

# Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50          # 실패율 50% 이상 시 Circuit Open
        wait-duration-in-open-state: 30s    # Open 상태 유지 시간
    instances:
      redisCache:
        base-config: default

---
# prod
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: INFO
    com.io.shortly.redirect: INFO
