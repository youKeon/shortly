server:
  port: 8083
  tomcat:
    threads:
      max: 300
      min-spare: 30
    accept-count: 300
    max-connections: 1000

spring:
  application:
    name: shortly-click-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  kafka:
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:click-service-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100
      properties:
        spring.json.trusted.packages: "com.io.shortly.shared.event"
        spring.json.value.default.type: "com.io.shortly.shared.event.UrlClickedEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    listener:
      ack-mode: batch

logging:
  file:
    name: logs/shortly-click-service.log
  level:
    root: INFO
    com.io.shortly.click: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      process: true
      system: true
      hikaricp: true
      http: true
      kafka.consumer: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  observations:
    http:
      server:
        requests:
          name: http.server.requests
  server:
    request:
      autotime:
        enabled: true
        percentiles: 0.95, 0.99
    tags:
      status: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs
