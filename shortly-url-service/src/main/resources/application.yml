spring:
  application:
    name: shortly-url-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # Virtual Threads: URL Service는 트래픽이 적어 불필요 (8% 트래픽, 400 TPS)
  # threads:
  #   virtual:
  #     enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/shortly_url?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 12
      minimum-idle: 6

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        batch.size: 32768
        compression.type: lz4
        linger.ms: 10

server:
  port: 8081
  tomcat:
    threads:
      max: 300
      min-spare: 30
    accept-count: 300
    max-connections: 1000

logging:
  file:
    name: logs/shortly-url-service.log
  level:
    root: INFO
    com.io.shortly.url: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      process: true
      system: true
      hikaricp: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

shortly:
  snowflake:
    worker-id: ${WORKER_ID:0}
    datacenter-id: ${DATACENTER_ID:0}
