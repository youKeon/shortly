spring:
  application:
    name: shortly-url-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 3
      properties:
        enable.idempotence: true
        buffer.memory: 16777216
        spring.json.add.type.headers: false
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000

server:
  port: 8081
  tomcat:
    threads:
      max: 300
      min-spare: 30
    accept-count: 300
    max-connections: 1000

logging:
  file:
    name: logs/shortly-url-service.log
  level:
    root: INFO
    com.io.shortly.url: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      process: true
      system: true
      hikaricp: true
      http: true
      kafka.producer: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  observations:
    http:
      server:
        requests:
          name: http.server.requests
  server:
    request:
      autotime:
        enabled: true
        percentiles: 0.95, 0.99
    tags:
      status: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs
