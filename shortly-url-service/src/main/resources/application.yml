spring:
  application:
    name: shortly-url-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://localhost:3306/shortly_url?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all  # 모든 replica 확인 (데이터 유실 방지)
      properties:
        max.block.ms: 3000              # Kafka 장애 시 빠른 실패 (3초)
        retries: 0                      # Producer 재시도 없음 (Outbox 스케줄러가 재시도)
        linger.ms: 10                   # 10ms 대기 후 배치 전송 (처리량 향상)
        batch.size: 16384               # 16KB 배치 사이즈

server:
  port: 8081
  tomcat:
    mbeanregistry:
      enabled: true

logging:
  file:
    name: logs/shortly-url-service.log
  level:
    root: INFO
    com.io.shortly.url: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    enable:
      tomcat: true
      jvm: true
      process: true
      system: true
      hikaricp: true
      http: true

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

shortly:
  snowflake:
    worker-id: ${WORKER_ID:0}
    datacenter-id: ${DATACENTER_ID:0}

---
# prod
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: INFO
    com.io.shortly.url: INFO
