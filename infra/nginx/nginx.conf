events {
    worker_connections 1024;
}

http {
    # Upstream configurations
    upstream url_service {
        server shortly-url-service:8081;
    }

    upstream redirect_service {
        server shortly-redirect-service:8082;
    }

    upstream click_service {
        server shortly-click-service:8083;
    }

    # Server
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # URL Service
        location /api/v1/urls {
            proxy_pass http://url_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Redirect Service
        location /r/ {
            proxy_pass http://redirect_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Click Service
        location /api/v1/clicks {
            proxy_pass http://click_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
