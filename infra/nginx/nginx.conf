upstream api_servers {
    # 로드 밸런싱 알고리즘: Round Robin (기본)
    # least_conn; # 최소 연결 수
    # ip_hash; # 세션 고정 (Sticky Session)
    
    server api-server-1:8080 max_fails=3 fail_timeout=30s;
    server api-server-2:8080 max_fails=3 fail_timeout=30s;
    
    # Keepalive 연결 유지
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # 로깅
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # 타임아웃 설정
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 버퍼 설정
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # API 요청 프록시
    location / {
        proxy_pass http://api_servers;
        
        # 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 에러 처리
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # 헬스체크 엔드포인트 (Nginx Plus 없이)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 상태 페이지 (선택사항)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.0.0.0/8;  # Docker 네트워크
        deny all;
    }
}

