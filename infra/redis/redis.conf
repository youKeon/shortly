# Shortly Redis Configuration

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence (AOF + RDB)
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Logging
loglevel notice

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128
