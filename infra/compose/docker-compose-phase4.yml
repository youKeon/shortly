version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: bitly-mysql
    environment:
      MYSQL_ROOT_PASSWORD: d4594283!
      MYSQL_DATABASE: bitly
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --max-connections=500
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pd4594283!"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bitly-network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: bitly-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - bitly-network

  # API 서버 1
  api-server-1:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: bitly-api-1
    environment:
      SPRING_PROFILES_ACTIVE: phase4
      DB_USERNAME: root
      DB_PASSWORD: d4594283!
      DB_HOST: mysql
      REDIS_HOST: redis
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - bitly-network

  # API 서버 2
  api-server-2:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: bitly-api-2
    environment:
      SPRING_PROFILES_ACTIVE: phase4
      DB_USERNAME: root
      DB_PASSWORD: d4594283!
      DB_HOST: mysql
      REDIS_HOST: redis
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - bitly-network

  # Nginx 로드 밸런서
  nginx:
    image: nginx:alpine
    container_name: bitly-nginx
    ports:
      - "3004:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-server-1
      - api-server-2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bitly-network

volumes:
  mysql-data:
  redis-data:

networks:
  bitly-network:
    driver: bridge

