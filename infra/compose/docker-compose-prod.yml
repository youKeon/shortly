services:
  mysql-url:
    image: mysql:8.0
    container_name: shortly-mysql-url
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shortly_url
    ports:
      - "3306:3306"
    volumes:
      - mysql-url-data:/var/lib/mysql
    networks:
      - shortly-network

  mysql-click:
    image: mysql:8.0
    container_name: shortly-mysql-click
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shortly_click
    ports:
      - "3308:3306"
    volumes:
      - mysql-click-data:/var/lib/mysql
    networks:
      - shortly-network

  redis:
    image: redis:7-alpine
    container_name: shortly-redis
    ports:
      - "6379:6379"
    networks:
      - shortly-network

  kafka:
    image: apache/kafka:3.7.0
    container_name: shortly-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_INTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - shortly-network

  url-service:
    build:
      context: ../..
      dockerfile: shortly-url-service/Dockerfile
    container_name: shortly-url-service
    depends_on:
      - kafka
      - mysql-url
      - redis
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9094
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-url:3306/shortly_url
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - shortly-network

  redirect-service:
    build:
      context: ../..
      dockerfile: shortly-redirect-service/Dockerfile
    container_name: shortly-redirect-service
    depends_on:
      - kafka
      - redis
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9094
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - shortly-network

  click-service:
    build:
      context: ../..
      dockerfile: shortly-click-service/Dockerfile
    container_name: shortly-click-service
    depends_on:
      - kafka
      - mysql-click
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      KAFKA_BOOTSTRAP_SERVERS: kafka:9094
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-click:3306/shortly_click
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - shortly-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: shortly-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus-prod.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - shortly-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: shortly-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - shortly-network

networks:
  shortly-network:
    name: shortly-network

volumes:
  mysql-url-data:
  mysql-click-data:
  prometheus-data:
  grafana-data:
